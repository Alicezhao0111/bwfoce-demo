        <ul class="navbar-nav mb-2 mb-xl-0 text-nowrap">
          <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
          <li class="nav-item"><a class="nav-link" href="#">影響力</a></li>

        <div class="nav-right d-flex align-items-center ms-auto">

            <ul class="dropdown-menu selection-box">

              <li><a class="dropdown-item" href="#">簡中</a></li>
            </ul>
          </div>
        </div>

      <!-- Logo 中間置中 -->

        </div>
        <button class="btn btn-no-outline px-0">
          <img src="images/nav/search_icon.svg" alt="search" width="24" height="24" />
        </button>
      </div>


    </div>
  </nav>

  <!-- 手機版 Slide Down Menu -->
  <div id="mobileMenu">
    <a class="nav-link" href="#"><img src="images/nav/nav_about_icon.svg" alt="about" width="20" height="20" /> 關於我們</a>
    <a class="nav-link" href="#"><img src="images/nav/nav_power_icon.svg" alt="power" width="20" height="20" /> 影響力</a>
    <a class="nav-link" href="#"><img src="images/nav/nav_action_icon.svg" alt="action" width="20" height="20" />

    <a class="nav-link" href="#"><img src="images/nav/nav_donate_icon.svg" alt="donate" width="20" height="20" />

    <a class="nav-link" href="#"><img src="images/nav/nav_member_icon.svg" alt="member" width="20" height="20" />

    <a class="nav-link" href="#"><img src="images/nav/nav_login_icon.svg" alt="login" width="20" height="20" /> 登入</a>

  <main class="main-container">
    <!-- Hero Section with Video -->
    <section class="hero-section position-relative mx-auto">
      <video class="bg-video d-none d-xl-block" autoplay muted loop playsinline>
        <source src="video_tablet.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
      </video>
      <video class="bg-video d-block d-xl-none" autoplay muted loop playsinline>

        您的瀏覽器不支援影片播放。
      </video>
      <div class="hero-text position-absolute top-50 start-50 translate-middle-x text-center text-white">

        <h2 class="text">讓每一份善意 都長出改變的力量</h2>
      </div>
    </section>
    <div class="box">
      <img class="d-none d-xl-block" src="images/tablet_content.png" alt="">
      <img class="d-block d-xl-none py-4" src="images/phone_content.png" alt="">
    </div>
  </main>

  <footer class="footer bg-brown text-white py-4 mt-auto">
    <div class="container w-xl-50">
      <div class="row">
        <!-- 左側欄位（無icon） -->
        <div class="footer-box col-12 col-xl-6 d-flex flex-column align-items-start align-items-xl-end mb-3 mb-xl-0">
          <a href="#" class="footer-link left-side text-white text-decoration-none">
            隱私權與服務條款

          </a>
          <a href="#" class="footer-link left-side text-white text-decoration-none">
            福智文教基金會相關連結
          </a>

        <div class="footer-box col-12 col-xl-6 d-flex flex-column align-items-start">
          <a href="#" class="footer-link right-side text-white text-decoration-none d-flex align-items-center">
            <img src="images/nav/facebook_icon.svg" alt="FB" width="30" height="30" class="footer-icon me-1 me-xl-2" />
            加入FB粉絲專頁
          </a>
          <a href="#" class="footer-link right-side text-white text-decoration-none d-flex align-items-center">

            加入官方LINE
          </a>
          <a href="#" class="footer-link right-side text-white text-decoration-none d-flex align-items-center">

          </a>
        </div>
      </div>

      <div class="copyright-text text-center mt-3 small">
        Copyright © 2025 BWFOCE All Rights Reserved.
      </div>
    </div>
  </footer>








  <script>
    const toggleBtn = document.getElementById('mobileToggleBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const hamburger = document.getElementById('hamburgerIcon');
    let menuOpen = false;

    toggleBtn.addEventListener('click', () => {
      menuOpen = !menuOpen;
      mobileMenu.classList.toggle('mobile-menu-active', menuOpen);
      hamburger.classList.toggle('open', menuOpen);
    });
  </script>

  <!-- Bootstrap 5 JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
